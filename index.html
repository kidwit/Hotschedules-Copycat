<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotschedules Copycat</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="noclick d-flex justify-content-center align-items-center vh-100">
        <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
            <div class="card p-4">
                <div class="logoimg">
                    <img src="https://www.hotschedules.com/hs/images/login-flow/hs-logo.svg">
                </div>
                <div class="container h-100">
                    <div class="row align-items-center h-100">
                        <div class="col-md-6 offset-md-3">
                            <div class="loginhs">
                                <form>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="exampleInputEmail1" class="form-label">Username<span class="required">*</span></label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="exampleInputPassword1" class="form-label">Password<span class="required">*</span></label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary">LOG IN</button>
                                        </div>
                                        <div id="forgot">
                                            Forgot 
                                            <span class="forgotten">Username</span>
                                            or
                                            <span class="forgotten">Password</span>
                                        </div>
                                        <div class="sep">
                                            <span class="sepor">OR</span>
                                        </div>
                                        <div class="btn-container">
                                            <button type="button" class="new-button">LOG IN WITH GLOBAL PROFILE</button>
                                        </div>
                                        <div class="whatisgp">
                                            <span class="gpqm"></span>
                                            What is Global Profile
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
